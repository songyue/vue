<script>
    $(function () {
        //    弹窗
$(".forevery").click(function () {

})



        var mySwiper = new Swiper('.swiper-container', {
            loop: true,
            initialSlide: 0, //initialSlide  设定初始化时slide的索引。
            pagination: '.swiper-pagination',
            paginationClickable: true,

            autoplay: false,
            autoplayStopOnLast: false,
            paginationBulletRender: function(index, className) {
                return '<span class="' + className + '">' + (index + 1) + '</span>';
            }
        });



        $(".head2 div").eq(0).click(function () {

            $(this).addClass("active").siblings().removeClass("active");
            $(".sharebox").css("display","block");
            $(".er").css("display","none");
            $(".yaoma").css("display","none");
        }) ;
        $(".head2 div").eq(1).click(function () {


            $(this).addClass("active").siblings().removeClass("active");
            $(".sharebox").css("display","none");
            $(".er").css("display","block");
            $(".yaoma").css("display","none");
        });
        $(".head2 div").eq(2).click(function () {

            $(".sharebox").css("display","none");
            $(".er").css("display","none");
            $(".yaoma").css("display","block");
        })



//判断ios的版本号start
        var ver = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
        ver = parseInt(ver[1], 10);

        if(ver<10)
        {
            $("<div class='putdown'>请您长按邀请码进行复制</div>").appendTo($(".yao1"));
            $("#bar").click(function () {
                return;
            })
        } else {
            $("#bar").click(function () {
                var clipboard = new Clipboard('#bar', {
                    text: function() {
                        return $("#bar").text();
                    }
                });
                clipboard.on('success', function(e) {
                   $(".alert").eq(1).show();

                    e.clearSelection();


                });

                clipboard.on('error', function(e) {

//                alert('请选择“拷贝”进行复制!')
                });
            })
        }
        //判断ios的版本号end
    });


</script>
